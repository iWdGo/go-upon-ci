language: go

arch: arm64

os: linux

go: 1.14.x

env:
  - GO111MODULE=off

install:
  - echo ""

before_script:
  - echo "Cloning"
  - mkdir golang
  - cd golang
  - git version
  - git clone --branch master --single-branch https://github.com/golang/go.git
  - pwd
  - cd go
  - echo "On tip"
  - git log -1 --pretty=short
  - echo "Set up"
  - export GOROOT_BOOTSTRAP=$(go env GOROOT)
  - go env
  - echo "Merge travis ci fixes"
  - cd ../..
  - pwd
  - mv make_travisci.bash ./golang/go/src/make.bash
  - mv *.patch ./golang/go
  - cd golang/go
  - git apply -v --ignore-space-change --ignore-whitespace --whitespace=fix *.patch
  - echo "Gen compiler rules"
  - cd src/cmd/compile/internal/ssa/gen
  - go run *.go
  - cd ../../../../../..

script:
  - pwd
  - cd src
  - sh ./make.bash

after_success:
  - rm -f ./cmd/dist/dist
  - export GOROOT=
  - echo $GOROOT
  - cd ..
  - pwd
  - ./bin/go tool dist version
  - ./bin/go tool dist test
  - echo "***** Toolstash *****"
  - go get -u golang.org/x/tools/... || true
  - toolstash -v || true
