container:
  image: golang:latest

env:
  GOROOT_BOOTSTRAP: /usr/local/go
  CGO_ENABLED: "0"

allbash_task:
  setup_script:
  - echo $CIRRUS_WORKING_DIR
  - go version
  - go env
  - lsb_release -a || true
  - cat etc/debian_release || true
  - echo "Cloning"
  - mkdir golang
  - cd golang
  - git version
  - git clone --branch master --single-branch --no-tags https://github.com/golang/go.git
  - pwd
  - cd go
  - echo "On tip"
  - git log -1 --pretty=short

  build_script:
  - cd ./src
  - pwd
  - sh ./make.bash

  test_script:
  - cd $CIRRUS_WORKING_DIR/bin
  - ls -al
  - export GOROOT=
  - go tool dist version
  - go tool dist test

  always:
    binaries_artifacts:
      path: "bin/go*"
